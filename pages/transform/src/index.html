</head>

<body>
	<form action="#">
		<div>
			<input type="number" id="fromNumber">
			<select name="from" id="from">

				<option>Байти</option>

				<option>Гігабайти</option>
				<option>Терабайти</option>
			</select>
		</div>
		<input type="submit">
		<div>
			<span id="toNumber"></span>
			<select name="to" id="to">
				<option>Біти</option>
				<option>Байти</option>
				<option>Кілобайти</option>
				<option>Мегабайти</option>
				<option>Гігабайти</option>
				<option>Терабайти</option>
			</select>
		</div>
	</form>
	<script src="js/script.js" defer></script>
