<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="description" content="Це моя сторінка з проектами. Тут Ви можете подивитися всі мої проекти">

	<link rel="stylesheet" href="css/normalize.css">

		<div class="title">
			<h1>Мої проекти</h1>
		</div>

				</li>

					<a href="https://www.facebook.com/profile.php?id=100012208177961" target="_blank">

				</li>

					<a href="https://www.instagram.com/muryn.official" target="_blank">
