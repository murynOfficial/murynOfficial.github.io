<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Portfolio page">
  <meta name="keywords" content="Page, portfolio, site">
  <meta name="author" content="Viсtor Muryn">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>Portfolio - muryn.official</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!-- SITE HEADER -->
  <header>
    <div class="title">
      <h1>My projects</h1>
    </div>
  </header>

  <!-- SECTION WITH PROJECTS -->
  <section class="catalog">
    <h2 class="visually-hidden">Projects list</h2>
    <!-- My projects have to be here, but they are added through JS -->
  </section>

  <!-- SECTION WITH NAVIGATION -->
  <section class="pages">
    <h2 class="visually-hidden">Navigation</h2>
    <div class="pagesContainer">
      <button class="prev">Previous</button>
      <div class="totalPages"></div>
      <button class="next">Next</button>
    </div>
  </section>

  <!-- SITE FOOTER -->
  <footer>
    <div class="socialLinks">
      <ul>
        <li class="socialItem">
          <a href="https://vk.com/muryn.official" target="_blank">
            <img src="img/svg/vk-icon.svg" alt="Vkontakte">
          </a>
        </li>
        <li class="socialItem">
          <a href="https://www.facebook.com/profile.php?id=100012208177961" target="_blank">
            <img src="img/svg/fb-icon.svg" alt="Facebook">
          </a>
        </li>
        <li class="socialItem">
          <a href="https://www.instagram.com/muryn.official" target="_blank">
            <img src="img/svg/insta-icon.svg" alt="Instagram">
          </a>
        </li>
      </ul>
    </div>
  </footer>

  <!-- SITE TEMPLATES -->
  <template class="template">
    <div id="project">
      <div class="column">
        <a class="product" href="" target="_blank">

          <div class="inProcess" style="display: none">
            <p class="inProcessText">Under development</p>
          </div>
          <div class="new" style="display: none">
            <p>new</p>
          </div>
          <div class="updated" style="display: none">
            <p>updated</p>
          </div>

          <picture class="productImg">
            <source class="webpSource" type="image/webp" srcset="">
            <source class="jpgSource" type="image/jpg" srcset="">
            <img class="product__img" src="" alt="">
          </picture>
          <div class="aboutProduct">
            <h4></h4>
            <p class="product__description"></p>
          </div>
        </a>
      </div>
    </div>
  </template>

  <script src="js/script.js"></script>
</body>

</html>
